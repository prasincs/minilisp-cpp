name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install wasi-sdk
        run: |
          wget -q https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-24/wasi-sdk-24.0-x86_64-linux.tar.gz
          tar xzf wasi-sdk-24.0-x86_64-linux.tar.gz
          sudo mv wasi-sdk-24.0-x86_64-linux /opt/wasi-sdk

      - name: Install binaryen
        run: sudo apt-get update && sudo apt-get install -y binaryen

      - name: Build WASM
        run: make wasm-small

      - name: Prepare pages
        run: |
          mkdir -p _site
          cp index.html lisp.wasm _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
